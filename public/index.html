<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/logo/logo.svg" type="image/x-icon">
  <title>Sell & Rent Houses > Home</title>
  <link rel="stylesheet" href="libraries/css/line-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div id="header-left">
      <a href="/" id="logo">
        <img src="assets/img/logo/logo.sv.svg" width="200" height="100" alt="logo">
      </a>
    </div>
    <div id="header-right">
      <div id="form-search">
        <input type="search" id="input-search" placeholder="Pesquisar producto">
        <i class="la la-recovery"></i>
        <button id="btn-clear-filter"><i class="la la-times"></i><span>Limpar</span></button>
        <select id="select-type">
          <option value="">Seleccionar tipo</option>
        </select>
        <select id="select-size">
          <option value="">Seleccionar Tamanho</option>
        </select>

        <select id="select-location">
          <option value="">Seleccionar bairro</option>
        </select>
      </div>
      <a href="/dashboard"><i class="la la-2x la-user-circle"></i></a>
      <nav>
        <a href="#">Roupa</a>
        <a href="#">Electrodomésticos</a>
        <a href="#">Automóveis</a>
      </nav>
    </div>
  </header>
  <main>
    <div id="products">
     
     
    </div>
    <button id="btn-more"><span>Mais</span><i class="la la-angle-down"></i></button>
  </main>

  <a href="/addproduct" id="a-add-product"></a>

  <script src="js/config.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
